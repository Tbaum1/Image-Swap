<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Image Swap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />      
</head>
  <body>
      <div id="mainDiv">          
              <img src="images/koen.jpg" id="mainImg" alt="cowboys logo">        
      </div>
      <div id="thumbnails" class="row">        
        <div class="column">
           <img id="img-0" alt="River" onclick="swapImage('images/river.jpg', 'River')" height="125" width="225">
        </div>
        <div  class="column">
          <img id="img-1" alt="Shark" onclick="swapImage('images/boss.jpg', 'Shark')" height="125" width="225">
        </div>
        <div class="column">
            <img id="img-2" alt="Waterfall" onclick="swapImage('images/waterfall.jpg', 'Waterfall')" height="125" width="225">
        </div>
        <div class="column">
          <img id="img-3"  alt="koenigsegg" onclick="swapImage('images/koen.jpg', 'koenigsegg')" height="125" width="225">
        </div>
        <div class="column">
          <img id="img-4" alt="Sunset" onclick="swapImage('images/sunset.jpg', 'Sunset')" height="125" width="225">
        </div>        
        <div class="column">
          <img id="img-5" alt="Mountain" onclick="swapImage('images/mountain.jpg', 'Mountain')" height="125" width="225">
        </div>
        <div class="column">
          <img id="img-6" alt="Paradise" onclick="swapImage('images/paradise.jpg', 'Paradise')" height="125" width="225">
        </div>
        <div class="column">
          <img id="img-7"  alt="Cowboys" onclick="swapImage('images/cowboys.png', 'Cowboys')" height="125" width="225">
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
